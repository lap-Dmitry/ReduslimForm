<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <title>Reduslim</title>
</head>
<body>
    <div class="container">
        <div class="container__box">
            <div class="title">
                <div class="title__text">
                    <p>Reduslim</p>
                    <p>Eco</p>
                </div>
            </div>
            <div class="logo">
                <div class="logo__img">
                    <img class="logo__images" src="images/image2.png" alt="reduslim">
                    <img class="logo__svg" src="images/Ellipse6.png" alt="ellipse">
                    <img class="logo__round" src="svg/Ellipse7.svg" alt="Ellipse7">
                </div>
            </div>
        </div>  
        <form class="form">
            <div class="form__title">
                <h1>Сделай шаг к выздоровлению</h1>
            </div>  
            <div class="form-group">
                <label for="first_name"><p class="form__text">Ваше <span class="form-text">имя</span></p></label>
                <input type="text" class="form-control" id="first_name" required placeholder="Алексей">
            </div>
            <div class="form__row">
                <div class="form-active">
                    <label for="tel"><p class="form__text">Ваш <span class="form-text">телефон</span></p></label>
                <input type="tel" class="form__tel" id="phone" required placeholder="+7 (123) 456 78-90"> 
                </div>
            <div class="form-active">
                <input type="text" class="row" placeholder="Ru" disabled>
                <img class="form__img" src="images/rus.png" alt="">
                <img class="form__images" src="images/down.png" alt="">
            </div>   
            </div>
            <div class="button">
                <button class="btn"><p class="btn__text">Заказать</p>
                <img class="btn__images" src="svg/right.svg" alt=""></button>
            </div>                                         
        </form>        
        <div class="info">
            <div class="info__container">
                <div class="info__text">
                    <p class="info__row">Trusted</p>
                </div>
                <div class="info__images">
                    <img src="svg/lock.svg" alt="lock">    
                </div>
                <div class="info__text">
                    <p class="info__row">Secure</p>
                </div>
            </div>            
        </div>
        </div>    
</body>
</html>
